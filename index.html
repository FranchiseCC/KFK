<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>他们还活着吗？</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      font-size: 1.2em;
      margin-top: 1em;
    }
    img {
      width: 90%;
      max-width: 300px;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1 id="title">他们还活着吗？</h1>
  <img id="beetleImage" src="alive.jpg" alt="Beetles">

  <script>
    const imageElement = document.getElementById("beetleImage");
    const title = document.getElementById("title");
    const LAST_VISIT_KEY = "lastVisitTime";
    const ONE_WEEK = 10 * 1000;
    const now = Date.now();
    const lastVisit = localStorage.getItem(LAST_VISIT_KEY);

    if (lastVisit && (now - parseInt(lastVisit) > ONE_WEEK)) {
      imageElement.src = "dead.jpg";
      imageElement.alt = "Dead Beetle";
      title.textContent = "他们已经死去了。";
    } else {
      imageElement.src = "alive.jpg";
      imageElement.alt = "Alive Beetles";
    }

    localStorage.setItem(LAST_VISIT_KEY, now.toString());
  </script>
</body>
</html>
