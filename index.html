<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>他们还活着吗？</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      font-size: 1.2em;
      margin-top: 1em;
    }
    img {
      width: 90%;
      max-width: 300px;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1 id="title">他们还活着吗？</h1>
  <img id="beetleImage" alt="Beetles">

  <script>
    const imageElement = document.getElementById("beetleImage");
    const title = document.getElementById("title");
    const LAST_VISIT_KEY = "lastVisitTime";
    const TEST_DURATION = 10 * 1000; // 10秒测试用

    const now = Date.now();
    const lastVisit = localStorage.getItem(LAST_VISIT_KEY);

    const aliveImage = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAlgAAAJYCAIAAAAxBA+LAAEAAElEQVR4nFT9ze9167IdBo1RNddv77PP8fH1RxzbJCFBhiY0jIQE...";
    const deadImage  = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAlgAAAJYCAAAAACbDccAAAEAAElEQVR4nEz9S8ytW3Ydho0x59r/OffeqrpkFYtviU+JIsVQ1isy...";

    if (lastVisit && (now - parseInt(lastVisit) > TEST_DURATION)) {
      imageElement.src = deadImage;
      imageElement.alt = "Dead Beetle";
      title.textContent = "他们已经死去了。";
    } else {
      imageElement.src = aliveImage;
      imageElement.alt = "Alive Beetles";
    }

    localStorage.setItem(LAST_VISIT_KEY, now.toString());
  </script>
</body>
</html>
